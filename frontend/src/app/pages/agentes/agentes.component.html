<div *ngIf="enviandoArquivo; else enviarArquivo" class="container mat-h2">
  <mat-spinner></mat-spinner>
</div>
<ng-template #enviarArquivo>
  <div class="container mat-h2">
    <h2 class="mat-h2 mat-margin">Upload de Arquivo XML</h2>
    <input
      class="mat-h2 btn-info"
      type="file"
      multiple
      (change)="selecaoArquivos($event)"
      accept=".xml"
    />
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 tabela">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome do Aquivo</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Tamanho">
        <th mat-header-cell *matHeaderCellDef>Tamanho do Aquivo</th>
        <td mat-cell *matCellDef="let element">
          {{ formatSizeUnits(element.size) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <button
      class="mat-h2"
      mat-raised-button
      color="primary"
      (click)="uploadArquivos()"
    >
      Enviar
    </button>
  </div>
</ng-template>
